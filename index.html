<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",

  }

<style>
  html {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  html::-webkit-scrollbar {
    display: none;
  }

  body {
    margin: 0;
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
      'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
      sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: #0d0d0d;
    color: #fff;
  }
  
  .side-menu {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
  
  .side-menu::-webkit-scrollbar {
    display: none;
  }

  .cta-button:hover {
    background-color: #6a1b9a !important;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  }

  .chat-fab:hover {
    background-color: #6a1b9a !important;
    transform: scale(1.1);
  }
  
  .menu-link {
    color: #c77dff;
    text-decoration: none;
    font-size: 1.15rem;
    font-weight: 500;
    padding: 16px 20px;
    margin: 2px -20px;
    border-radius: 8px;
    transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), color 0.2s ease, font-weight 0.2s ease;
  }

  .menu-link:hover, .menu-link.touch-hover, .menu-link.selected {
    color: #ffffff;
    font-weight: 800;
    transform: translateX(10px);
  }
  
  .features-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    max-width: 1200px;
    width: 100%;
  }

  @media (max-width: 768px) {
    .features-grid {
      gap: 1rem;
    }
  }

  .about-card-interactive {
    transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  }

  /* Remove tap highlight and focus outline on interactive elements */
  .cta-button, .chat-fab, .menu-link, .header-button, .close-button {
    -webkit-tap-highlight-color: transparent;
  }

  .cta-button:focus, .chat-fab:focus, .menu-link:focus, .header-button:focus, .close-button:focus {
    outline: none;
  }
</style>
</head>

  </body>
