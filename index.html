<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency Moon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
<style>
  :root {
    --bg-color: #000000;
    --primary-purple: #7B1FA2;
    --secondary-purple: #9C27B0;
    --text-primary: #FFFFFF;
    --text-secondary: #BDBDBD;
    --font-title: 'Poppins', sans-serif;
    --font-body: 'Inter', sans-serif;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    margin: 0;
    font-family: var(--font-body);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: var(--bg-color);
    color: var(--text-primary);
  }

  .btn {
    background-color: var(--primary-purple);
    color: var(--text-primary);
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-family: var(--font-body);
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(90deg, var(--primary-purple), #8A2BE2);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(123, 31, 162, 0.4);
  }

  .feature-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(156, 39, 176, 0.3);
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 2.5rem !important;
    }
    .hero-content {
      padding: 0 20px;
    }
    .feature-grid {
      flex-direction: column;
    }
  }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
